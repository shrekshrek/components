<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>swiper</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=640, target-densitydpi=device-dpi, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <script src="js/jstween.js"></script>
    <script src="../gesturer.js"></script>
    <script src="../swiper.js"></script>

    <style>
        #main {
            position: absolute;
            width: 400px;
            height: 800px;
            background: #0000ff;
            overflow: hidden;
        }

        #contain {
            position: absolute;
            width: 400px;
            height: 700px;
            background: #ff0000;
            font-size: 40px;
        }

        p {
            position: absolute;
            background: #00ff00;
            margin: 0px;
        }
    </style>
</head>

<body>
<div id="main">
    <div id="contain">
        <p>test1</p>
        <p>test2</p>
        <p>test3</p>
    </div>
</div>

<script>
    var swiper = new Swiper({
        el: document.getElementById('main'),
        list: document.getElementById('contain'),
        direction: 'v',
        loop: true
    });

    var gesture = new Gesturer({
        el: window,
        onTouchStart: function (evt) {
            swiper.touchStart(evt);
        },
        onPressMove: function (evt) {
            swiper.touchMove(evt);
        },
        onTouchEnd: function (evt) {
            swiper.touchEnd(evt);
        },
    });
    gesture.on();


    // document.addEventListener('touchmove', function (event) {
    //     event.preventDefault();
    // });

</script>

</body>
</html>
